<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Port Scanner & Ping Tester</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      margin-top: 50px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: #666;
      font-size: 1.1em;
    }

    #port {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    .submit-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #response {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      border-left: 4px solid #667eea;
      font-family: 'Courier New', monospace;
      line-height: 1.6;
      max-height: 500px;
      overflow-y: auto;
    }

    #response:empty {
      display: none;
    }

    .results-header {
      background: #667eea;
      color: white;
      padding: 10px 15px;
      border-radius: 8px 8px 0 0;
      margin: -20px -20px 15px -20px;
      font-weight: 600;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        margin-top: 20px;
        padding: 30px 20px;
      }

      .header h1 {
        font-size: 2em;
      }
    }

    /* Animasyonlar */
    .container {
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* SonuÃ§ stillÉ™ri */
    #tampil span[style*="color:#26fd44"] {
      background: #d4edda;
      color: #155724 !important;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
    }

    #tampil span[style*="color:#ee4444"] {
      background: #f8d7da;
      color: #721c24 !important;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
    }

    #tampil span[style*="color:#3978f7"] {
      background: #cce7ff;
      color: #004085 !important;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
    }

    #tampil span[style*="color:#f361f5"] {
      background: #f3e5f5;
      color: #6a1b9a !important;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ” Port Scanner</h1>
      <p>Hedef sunucunun aÃ§Ä±k portlarÄ±nÄ± tarayÄ±n ve ping testi yapÄ±n</p>

        <input type="text" name="domain" placeholder="Ã–rnek: google.com veya 8.8.8.8" required />
      </div>
      <button type="submit" id="submit" class="submit-btn">
        ğŸš€ TaramayÄ± BaÅŸlat

    <div class="loading" id="loading">

  <div class="footer">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#submit").click(function () {
        const domain = $("input[name='domain']").val().trim();

        if (!domain) {
          alert("LÃ¼tfen bir domain veya IP adresi girin!");
          return false;
        }

        // Loading gÃ¶ster
        $("#loading").show();
        $("#submit").prop("disabled", true).text("â³ TaranÄ±yor...");
        $("#response").hide();

        $.post("proses.php", $("#port").serialize(), function (response) {
          $("#loading").hide();
          $("#submit").prop("disabled", false).html("ğŸš€ TaramayÄ± BaÅŸlat");

          if (response.trim()) {
            $("#response").html('<div class="results-header">ğŸ“Š Tarama SonuÃ§larÄ± - ' + domain + '</div>' + response).show();
          } else {

    });
  </script>

</html>
